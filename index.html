<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanmoy Biswas - Data Analyst Resume</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Digital Clock Section -->
    <div class="clock-container">
        <div id="time">
            <div class="circle" style="--color: #ff2972">
                <div class="dots h_dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70" id="hh"></circle>
                </svg>
                <div id="hours">
                    <p id="hrs">00</p>
                    <p class="time-text">Hours</p>
                </div>
            </div>
            <div class="circle" style="--color: #fee800">
                <div class="dots m_dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70" id="mm"></circle>
                </svg>
                <div id="minutes">
                    <p id="mins">00</p>
                    <p class="time-text">Minutes</p>
                </div>
            </div>
            <div class="circle" style="--color: #04fc43">
                <div class="dots s_dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70" id="ss"></circle>
                </svg>
                <div id="seconds">
                    <p id="secs">00</p>
                    <p class="time-text">Seconds</p>
                </div>
            </div>
            <div class="ap">
                <div id="ampm">AM</div>
            </div>
        </div>
    </div>

    <div class="container">
        <header>
            <img src="pic150_1.jpg" width="150px" height="480px" alt="Tanmoy Biswas" class="profile-pic">
            <div class="header-info">
                <h1>Tanmoy Biswas</h1>
                <h2>Data Analyst</h2>
            </div>
        </header>

        <!-- Resume sections -->
        <!-- Objective, Contact Info, Skills, etc. go here as per your provided structure -->
        
        <!-- Digital Clock JavaScript -->
        <script src="script.js"></script>
    </div>
</body>
</html>
